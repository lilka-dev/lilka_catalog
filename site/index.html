<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lilka Apps & Mods</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>üéÆ Lilka Apps & Mods</h1>
        </div>
    </header>

    <nav class="tabs">
        <div class="container">
            <button class="tab-button active" data-type="apps">Apps</button>
            <button class="tab-button" data-type="mods">Mods</button>
            <button class="tab-button" data-type="docs">Documentation</button>
        </div>
    </nav>

    <main class="container">
        <div id="loading" class="loading">Loading...</div>
        <div id="error" class="error" style="display: none;"></div>
        
        <div id="content">
            <div class="pagination">
                <button id="prevPage" class="btn" disabled>‚Üê Previous</button>
                <div id="pageNumbers" class="page-numbers"></div>
                <button id="nextPage" class="btn" disabled>Next ‚Üí</button>
            </div>

            <div id="items" class="items-grid"></div>

            <div class="pagination">
                <button id="prevPageBottom" class="btn" disabled>‚Üê Previous</button>
                <div id="pageNumbersBottom" class="page-numbers"></div>
                <button id="nextPageBottom" class="btn" disabled>Next ‚Üí</button>
            </div>
        </div>

        <div id="docs" class="docs-content" style="display: none;"></div>
    </main>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modalBody"></div>
        </div>
    </div>

    <div id="lightbox" class="lightbox">
        <span id="lightboxClose" class="lightbox-close">&times;</span>
        <button id="lightboxPrev" class="lightbox-nav lightbox-prev">‚Äπ</button>
        <img id="lightboxImg" class="lightbox-image" src="" alt="Fullscreen">
        <button id="lightboxNext" class="lightbox-nav lightbox-next">‚Ä∫</button>
        <div id="lightboxCounter" class="lightbox-counter"></div>
    </div>

    <footer>
        <div class="container">
            <p>&copy;2025 <a href="https://github.com/lilka-dev">Lilka</a>.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
